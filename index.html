<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7d28a1474.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div id="icon" aria-label= "page logo"><i class="fas fa-umbrella fa-2x"></i></div>
        <div id="search">
            <input id="city" placeholder="Search City"></input>
            <button id="btn" class="fas fa-search fa-lg" aria-label="Search Button"></button>
        </div>
    </header>
    <div id="past-search"></div>
    <main>
        <div id="main-weather" style = "visibility: hidden;">
            <div id = "basic"></div>
            <div id = "img-div"></div>
            <div id= "details"></div> 
        </div>
        <div id="five-day"></div>
    </main>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
