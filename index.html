<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7d28a1474.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div id="icon"><i class="fas fa-umbrella fa-2x"></i></div>
        <div id="search">
            <input id="city" placeholder="Search City"></input>
            <button id="btn" class="fas fa-search fa-lg"></button>
        </div>
    </header>
    <div id="past-search"></div>
    <main>
        <div id="main-weather">
            <div id = "basic"></div>
            <div id = "img-div"></div>
            <div id="details"></div> 
        </div>
        <div id="five-day">
            <div class="days" id="day-one"><h4>09/19/20</h4><i class="fas fa-sun fa-4x"></i><div class="label"><i class="fas fa-thermometer-three-quarters fa-lg"></i>36&#176</div><div class="label"><i class="fas fa-humidity fa-lg"></i>34%</div></div>
            <div class="days" id="day-two">2</div>
            <div class="days" id="day-three">3</div> 
            <div class="days" id="day-four">4</div>
            <div class="days" id="day-four">4</div>
        </div>
    </main>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
